<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/key-design-system.esm.js"></script>
    <script nomodule src="/build/key-design-system.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/build/key-design-system.css" />
  </head>
  <body>
    <key-button variation="plain">Plain Button</key-button>
    <key-button variation="primary">Primary Button</key-button>
    <key-button variation="secondary">Secondary Button</key-button>
    <key-button variation="tertiary">Tertiary Button</key-button>
    <key-button variation="destructive">Destructive Button</key-button>
    <key-divider></key-divider>
    <key-list>
      <key-button variation="plain" expanded>Expanded Primary Button</key-button>
      <key-button variation="primary" expanded>Expanded Primary Button</key-button>
    </key-list>
    <key-divider margin="small"></key-divider>
    <key-link url="https://keyds.design/">Almost before we knew it, we had left the ground</key-link>
    <key-divider margin="small"></key-divider>
    <key-list>
      <key-list-item label-size="50">
        <span slot="label">Toronto</span>
        <span slot="value">Maple Leafs</span>
      </key-list-item>
      <key-list-item label-size="80">
        <span slot="label">Ottawa</span>
        <span slot="value">Senators</span>
      </key-list-item>
      <key-list-item>
        <span slot="label">Edmonton</span>
        <span slot="value">Oilers</span>
      </key-list-item>
      <key-list-item>
        <span slot="label">Vancouver</span>
        <span slot="value">Canucks</span>
      </key-list-item>
    </key-list>
  </body>
</html>
